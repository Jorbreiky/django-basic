{% extends 'plantilla_general.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			</div>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
			<a class="btn btn-info" href="/post/{{post.id}}/">Abrir</a>
		</div>
	{% endfor %}
{% endblock	 %}

{% extends 'plantilla_general.html' %}

{% block content %}
    <div class="post">

        <div class="date">
            ID: {{post.id}} 
            {{ post.published_date }}
        </div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
